<ion-header>
  <ion-toolbar>
    <ion-title>lista de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of listaUsuarios | async">
      <ion-label>{{ usuario.email }}</ion-label>
      <ion-label>{{ usuario.senha }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
