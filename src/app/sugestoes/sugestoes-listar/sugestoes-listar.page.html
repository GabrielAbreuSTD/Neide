<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Sugestoes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let sugestoes of listaSugestoes | async">
      <ion-label>{{ sugestoes.nome }}</ion-label>
      
      <ion-button (click)="excluir(sugestoes.key)">
        <ion-icon name="close-circle"></ion-icon>
      </ion-button>

      <ion-button (click)="alterar(sugestoes)">
        <ion-icon name="create"></ion-icon>
      </ion-button>

    </ion-item>

  </ion-list>
</ion-content>
